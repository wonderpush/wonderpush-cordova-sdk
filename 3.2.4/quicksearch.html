s whether the notifications are enabled. Parameters: Name Type Argument Description cb WonderPush~BooleanCallback Callback called with either true or false. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; putInstallationCustomProperties(customProperties [, onSuccess] [, onFailure]) Updates the custom properties attached to the current installation object stored by WonderPush. In order to remove a value, use null. Parameters: Name Type Argument Description customProperties object The partial object containing only the custom properties to update. The keys should be prefixed according to the type of their values. You can find the details in the Segmentation &gt; Properties section of the documentation. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. Deprecated: Yes See: WonderPush.putProperties &lt;static&gt; putProperties(properties [, onSuccess] [, onFailure]) Updates the properties attached to the current installation object stored by WonderPush. In order to remove a value, use null. Parameters: Name Type Argument Description properties object The partial object containing only the custom properties to update. The keys should be prefixed according to the type of their values. You can find the details in the Segmentation &gt; Properties section of the documentation. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; removeAllTags( [onSuccess] [, onFailure]) Removes all tags from the installation. Parameters: Name Type Argument Description onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; removeProperty(field, value [, onSuccess] [, onFailure]) Removes the value from a given installation property. The r removes it. Parameters: Name Type Argument Description delegate WonderPushDelegate &lt;nullable&gt; The delegate to set, or null to remove it. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setGeolocation(latitude, longitude [, onSuccess] [, onFailure]) Overrides the user's geolocation. Using this method you can have the user's location be set to wherever you want. This may be useful to use a pre-recorded location. Parameters: Name Type Argument Description latitude number longitude number onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setLocale(locale [, onSuccess] [, onFailure]) Overrides the user's locale. You should use an xx-XX form of RFC 1766, composed of a lowercase ISO 639-1 language code, an underscore or a dash, and an uppercase ISO 3166-1 alpha-2 country code. Defaults to getting the locale code from the system default locale. Use null to disable the override. Parameters: Name Type Argument Description locale string onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setLogging(enabled [, onSuccess] [, onFailure]) Controls native SDK logging. Parameters: Name Type Argument Description enabled boolean Whether to enable logs. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setNotificationEnabled(enabled [, onSuccess] [, onFailure]) Activates or deactivates the push notification on the device (if the user accepts for iOS) and registers the device token with WondePush. On iOS, you must call the following method at least once to make the user pushable. You can call this method multiple times. The user is only prompted for permission by iOS once. Calling with true opts the user in, whether he was not opt-in or soft opt-out (by calling with false). There is no need to call this method if the permission has already been granted, but it does not harm either. If the permission has been denied on iOS, calling this method cannot opt the user back in as iOS leaves the user in control, through the system settings. Because in iOS you only have one chance for prompting the user, you should find a good timing for that. For a start, you can systematically call it when the application starts, so that the user will be prompted directly at the first launch. Parameters: Name Type Argument Description enabled boolean The new activation state of push notifications. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. Deprecated: Yes See: WonderPush.subscribeToNotifications WonderPush.unsubscribeFromNotifications &lt;static&gt; setProperty(field, value [, onSuccess] [, onFailure]) Sets the value to a given installation property. The previous value is replaced entirely. Setting undefined or null has the same effect as WonderPush.unsetProperty. Parameters: Name Type Argument Description field string The name of the property to set value mixed The value to be set, can be an array onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setTimeZone(timeZone [, onSuccess] [, onFailure]) You should use an IANA time zone database codes, Continent/Country style preferably, abbreviations like CET, PST, UTC, which have the drawback of changing on daylight saving transitions. Defaults to getting the time zone code from the system default locale. Use null to disable the override. Parameters: Name Type Argument Description timeZone string onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setUserConsent(consent [, onSuccess] [, onFailure]) Provides or withdraws user consent. If the requiresUserConsent initialization option is true, the whole SDK is paused and no data is sent to WonderPush, until consent is provided. Parameters: Name Type Argument Description consent boolean onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; setUserId(userId [, onSuccess] [, onFailure]) Sets the user id, used to identify a single identity across multiple devices, and to correctly identify multiple users on a single device. If not called, the last used user id it assumed. Defaulting to null if none is known. Upon changing userId, the access token is wiped, so avoid unnecessary calls, like calling with null just before calling with a user id. Parameters: Name Type Argument Description userId string &lt;nullable&gt; The user id, unique to your application. Use null for anonymous users. You are strongly encouraged to use your own unique internal identifier. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; subscribeToNotifications( [onSuccess] [, onFailure]) Subscribes to push notification and registers the device token with WondePush. On iOS, you must call the following method at least once to make the notification visible to the user. You can call this method multiple times. The user is only prompted for permission by iOS once. There is no need to call this method if the permission has already been granted, but it does not harm either. If the permission has been denied in the OS, the user will stay soft opt-out. Because in iOS you only have one chance for prompting the user, you should find a good timing for that. For a start, you can systematically call it when the application starts, so that the user will be prompted directly at the first launch. Parameters: Name Type Argument Description onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; trackEvent(type [, attributes] [, onSuccess] [, onFailure]) Send an event to be tracked to WonderPush. Parameters: Name Type Argument Description type string The event type, or name. Event types starting with an @ character are reserved. attributes object &lt;optional&gt; &lt;nullable&gt; An object containing custom properties to be attached to the event. Prefer using a few custom properties over a plethora of event type variants. The keys should be prefixed according to the type of their values. You can find the details in the Concepts &gt; Custom fields section of the documentation. onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; unsetProperty(field [, onSuccess] [, onFailure]) Removes the value of a given installation property. The previous value is replaced with null. Parameters: Name Type Argument Description field string The name of the property to set onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. &lt;static&gt; unsubscribeFromNotifications( [onSuccess] [, onFailure]) Unsubscribes from push notification. This method marks the user as soft opt-out. Parameters: Name Type Argument Description onSuccess WonderPush~SuccessCallback &lt;optional&gt; The success callback. onFailure WonderPush~ErrorCallback &lt;optional&gt; The failure callback. Type Definitions BooleanCallback(value) This callback is called with a single boolean argument when the call succeeds. Parameters: Name Type Description value boolean The return value. Delegate
